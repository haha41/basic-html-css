<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 관련 요소</title>
</head>
<body>
  <h1>폼 관련 요소</h1>
  <!-- form에 action 속성은 필수! fieldset, legend는 생략 가능-->
  <form action="https://formspree.io/f/xeqwwbwk" method="POST" id="searchForm">
    <fieldset>
      <legend>검색</legend>
      <!-- div, label, input은 한 세트 -->
      <div>
        <label for="search">검색어</label>
        <input id="search" type="search" placeholder="검색어" name="search" required />
      </div>
    </fieldset>
  </form>
  <!-- form tag 밖으로 빼면서 searchForm으로 연결시킴
       button type의 디폴트는 sbumit임 -->
  <button type="submit" form="searchForm">검색</button>

</body>
</html>
